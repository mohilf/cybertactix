<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Cyber Tactix - File Submit</title>
  <style>
    body {
      background-color: #0d1b2a;
      font-family: 'Courier New', monospace;
      color: #e0e1dd;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    form {
      background-color: #1b263b;
      border: 1px solid #00f7ff;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 255, 255, 0.1);
      width: 100%;
      max-width: 400px;
    }

    h2 {
      color: #00f7ff;
      text-align: center;
      margin-bottom: 20px;
    }

    input, textarea {
      width: 100%;
      padding: 10px;
      background: #0d1b2a;
      border: 1px solid #00f7ff;
      color: #e0e1dd;
      margin-top: 10px;
      border-radius: 5px;
    }

    input::placeholder,
    textarea::placeholder {
      color: #a9bcd0;
    }

    button {
      margin-top: 15px;
      width: 100%;
      padding: 10px;
      background-color: #00f7ff;
      color: #0d1b2a;
      font-weight: bold;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: 0.3s;
    }

    button:hover {
      background-color: #00c3cc;
    }
  </style>
</head>
<body>
<form action="https://formspree.io/f/mnnzdlqe" method="POST">
    <h2>Submit a File</h2>
    <label>Your Name:</label>
    <input type="text" name="name" required><br>
    <label>Email:</label>
    <input type="email" name="email" required><br>
    <label>File Link (paste after uploading):</label>
    <input type="url" name="filelink" required><br>
    <button type="submit">Send</button>
</form>


</body>
</html>
